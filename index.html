<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMirror</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="script.js />


</head>
<body class="default-theme">
  <div class="container">
    <h1>MoodMirror 🪞</h1>
    <p>How are you feeling right now?</p>

   
    <div class="mood-selector">
      <button data-mood="happy">😊</button>
      <button data-mood="sad">😢</button>
      <button data-mood="angry">😠</button>
      <button data-mood="calm">😌</button>
      <button data-mood="excited">🤩</button>
      <button data-mood="meh">😐</button>
    </div>

  
    <div id="avatar" class="avatar face-default">
      <div class="eyes"></div>
      <div class="mouth"></div>
    </div>

    
    <div id="moodMessage" class="message">Your emotional reflection will appear here.</div>
  </div>
      
  
<div id="playlistContainer" class="playlist"></div>

  <script src="script.js"></script>
</body>
</html>
